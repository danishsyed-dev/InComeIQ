<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}InComeIQ — ML Income Predictor{% endblock %}</title>
  <meta name="description" content="Predict income brackets using machine learning — powered by scikit-learn and the UCI Adult dataset.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  {% block extra_head %}{% endblock %}
</head>

<body>

  <!-- ── Navbar ─────────────────────────────────────────────── -->
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="navbar-inner">
      <a href="/" class="navbar-brand" aria-label="InComeIQ Home">
        <!-- Brain / chart icon -->
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96-.46 2.5 2.5 0 0 1-1.04-4.79A2.5 2.5 0 0 1 4 12a2.5 2.5 0 0 1 2.5-2.5H9.5V2Z"/>
          <path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96-.46 2.5 2.5 0 0 0 1.04-4.79A2.5 2.5 0 0 0 20 12a2.5 2.5 0 0 0-2.5-2.5H14.5V2Z"/>
        </svg>
        <span class="navbar-wordmark">InCome<span>IQ</span></span>
      </a>

      <div class="navbar-links">
        <a href="https://github.com/danishsyed-dev" target="_blank" rel="noopener noreferrer" class="navbar-link" aria-label="GitHub">
          <!-- GitHub icon -->
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0 1 12 6.844a9.59 9.59 0 0 1 2.504.337c1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.02 10.02 0 0 0 22 12.017C22 6.484 17.522 2 12 2Z"/>
          </svg>
          GitHub
        </a>
      </div>
    </div>
  </nav>

  <!-- ── Main Content ──────────────────────────────────────── -->
  <main>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- ── Footer ─────────────────────────────────────────────── -->
  <footer class="footer" role="contentinfo">
    <div class="footer-inner">
      <p class="footer-text">
        Built with Flask &amp; scikit-learn &middot; UCI Adult Dataset
      </p>
      <div class="footer-links">
        <a href="https://archive.ics.uci.edu/dataset/2/adult" target="_blank" rel="noopener noreferrer" class="footer-link">Dataset</a>
        <a href="https://github.com/danishsyed-dev" target="_blank" rel="noopener noreferrer" class="footer-link">GitHub</a>
      </div>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  {% block extra_scripts %}{% endblock %}

</body>

</html>
